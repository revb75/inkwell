<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Book ‚Äì InkWell.pub</title>
  <style>
    body {
      background-color: #121212;
      color: #f0f0f0;
      font-family: sans-serif;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }
    input[type="text"],
    input[type="file"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 1.5rem;
      background: #1e1e1e;
      border: 1px solid #444;
      color: white;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #007bff;
      border: none;
      color: white;
      font-size: 1rem;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    #preview {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    #preview img {
      max-width: 200px;
      border-radius: 8px;
      border: 1px solid #333;
    }
  </style>
</head>
<body>
  <h1>üì§ Upload a Book</h1>
  <form id="upload-form">
    <label for="title">Book Title</label>
    <input type="text" id="title" name="title" required />

    <label for="cover">Cover Image</label>
    <input type="file" id="cover" name="cover" accept="image/*" required />

    <div id="preview"></div>

    <label for="epub">EPUB File</label>
    <input type="file" id="epub" name="epub" accept=".epub" required />

    <button type="submit">Upload Book</button>
  </form>

  <script>
    const preview = document.getElementById('preview');
    const coverInput = document.getElementById('cover');

    coverInput.addEventListener('change', () => {
      const file = coverInput.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = () => {
          preview.innerHTML = `<img src="${reader.result}" alt="Cover Preview">`;
        };
        reader.readAsDataURL(file);
      }
    });

    document.getElementById('upload-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const title = document.getElementById('title').value;
      const coverFile = document.getElementById('cover').files[0];
      const epubFile = document.getElementById('epub').files[0];

      const formData = new FormData();
      formData.append('cover', coverFile);
      formData.append('epub', epubFile);
      formData.append('title', title);

      // Replace with your Cloudflare Worker URL
      const workerUrl = 'https://your-upload-worker.example.workers.dev';

      try {
        const uploadRes = await fetch(workerUrl, {
          method: 'POST',
          body: formData
        });

        const { epub_url, cover_url } = await uploadRes.json();

        // Send metadata to Supabase (no description for now)
        const { data: session } = await supabase.auth.getSession();
        const user = session?.session?.user;
        if (!user) throw new Error("Not logged in");

        await fetch('https://hrxkqvifqawrnpzokome.supabase.co/rest/v1/books', {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${supabase.auth.getToken()}`,
            'Content-Type': 'application/json',
            'Prefer': 'return=minimal'
          },
          body: JSON.stringify({
            title,
            epub_url,
            cover_url,
            author_id: user.id
          })
        });

        alert("‚úÖ Book uploaded successfully!");
      } catch (err) {
        console.error(err);
        alert("‚ùå Upload failed.");
      }
    });
  </script>

  <!-- Load Supabase -->
  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
    window.supabase = createClient(
      'https://hrxkqvifqawrnpzokome.supabase.co',
      'YOUR_PUBLIC_ANON_KEY'
    );
  </script>
</body>
</html>
