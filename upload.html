<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Book â€“ InkWell.pub</title>
  <style>
    body {
      font-family: Georgia, serif;
      background-color: #121212;
      color: white;
      padding: 2rem;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-bottom: 1rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      max-width: 400px;
      width: 100%;
    }

    input, button {
      padding: 0.75rem;
      font-size: 1rem;
      border-radius: 4px;
      border: none;
    }

    input {
      background-color: #1e1e1e;
      color: white;
      border: 1px solid #444;
    }

    button {
      background-color: #ff3366;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #ff6699;
    }

    .response {
      margin-top: 1rem;
      color: #ccc;
    }
  </style>
</head>
<body>
  <h1>Upload Your Book</h1>
  <form id="upload-form">
    <input type="text" id="title" placeholder="Book Title" required />
    <input type="file" id="file" accept=".epub" required />
    <button type="submit">Upload</button>
  </form>
  <div class="response" id="response"></div>

  <script>
    document.getElementById('upload-form').addEventListener('submit', async function(e) {
      e.preventDefault();
      const fileInput = document.getElementById('file');
      const titleInput = document.getElementById('title');
      const responseBox = document.getElementById('response');

      if (!fileInput.files.length) {
        responseBox.textContent = 'Please select a file.';
        return;
      }

      const formData = new FormData();
      formData.append('file', fileInput.files[0]);
      formData.append('title', titleInput.value);

      try {
        const res = await fetch('https://shiny-sea-2509.jones1975.workers.dev/', {
          method: 'POST',
          body: formData
        });

        const result = await res.text();
        responseBox.textContent = result;
      } catch (err) {
        console.error(err);
        responseBox.textContent = 'Upload failed. Please try again.';
      }
    });
  </script>
</body>
</html>
